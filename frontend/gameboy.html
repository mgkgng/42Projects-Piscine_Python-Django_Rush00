<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Gameboy</title>
        <link rel="stylesheet" href="gameboystyle.css">
    </head>
    <body>
        <div class = gameboy>
           <!-- {% block screen %}-->
            <div class = screen style = "background-color:green;">
            </div>
            <!--{% endblock %}-->
            <table>
                <tr>
                    <td><div class = buttonUp>↑</div></td>
                </tr>
                <tr>
                    <td><div class = buttonMiddleLeft>←</div></td>
                    <td><div class = buttonMiddleRight>→</div></td>
                </tr>
                <tr>
                    <td><div class = buttonDown>↓</div></td>
                </tr>
            </table>
            <div class = buttonAction1> A<div class = buttonAction2> B</div></div>
            <div class = buttonSpecial1>Start</div>
            <div class = buttonSpecial2>Select</div>
            <div></div>
        </div>
    </body>
</html>
